<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        .profile-container {
            max-width: 750px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-avatar img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-control,
        .form-select {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-container {
            text-align: left;
            margin-top: 30px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="profile-container">
            <div class="profile-avatar">
                <img src="/avatar-placeholder.png" alt="User Avatar">
            </div>
            <h3 class="mt-4">John Doe</h3>
            <p class="text-muted">Cinema Enthusiast</p>

            <div class="form-container">
                <form id="profileForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" value="John Doe" readonly>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" disabled>
                                <option selected>Male</option>
                                <option value="1">Female</option>
                                <option value="2">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="john.doe@example.com" readonly>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" value="1990-01-01" readonly>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" value="123 Main St, City, Country" readonly>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-block">
                        <button type="button" id="editBtn" class="btn btn-primary">Edit</button>
                        <button type="button" id="backBtn" class="btn btn-secondary hidden">Back</button>
                        <button type="submit" id="saveBtn" class="btn btn-success hidden">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const editBtn = document.getElementById('editBtn');
        const backBtn = document.getElementById('backBtn');
        const saveBtn = document.getElementById('saveBtn');
        const formFields = document.querySelectorAll('#profileForm input, #profileForm select');

        // Chức năng chuyển sang chế độ edit
        editBtn.addEventListener('click', function () {
            formFields.forEach(field => {
                field.removeAttribute('readonly');
                field.removeAttribute('disabled');
            });
            editBtn.classList.add('hidden');
            backBtn.classList.remove('hidden');
            saveBtn.classList.remove('hidden');
        });

        // Chức năng quay lại chế độ xem
        backBtn.addEventListener('click', function () {
            formFields.forEach(field => {
                field.setAttribute('readonly', 'readonly');
                field.setAttribute('disabled', 'disabled');
            });
            editBtn.classList.remove('hidden');
            backBtn.classList.add('hidden');
            saveBtn.classList.add('hidden');
        });

        // Khi người dùng nhấn "Save", sẽ gửi form và quay lại chế độ readonly
        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();
            formFields.forEach(field => {
                field.setAttribute('readonly', 'readonly');
                field.setAttribute('disabled', 'disabled');
            });
            editBtn.classList.remove('hidden');
            backBtn.classList.add('hidden');
            saveBtn.classList.add('hidden');
            alert('Profile updated successfully!'); // Bạn có thể thay thế bằng logic lưu trữ dữ liệu
        });
    </script>
</body>

</html>
